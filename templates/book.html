{% extends 'layout.html'%} {% block hero %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <img
                src="https://cdn.waterstones.com/bookjackets/large/9781/4088/9781408848180.jpg"
              />
            </div>
            <div class="col-sm-6">
              <h3 class="card-title">{{book.title}}</h3>
              <h6 class="card-text text-info">
                By <strong>{{book.author}}</strong>
              </h6>
              <p class="card-text">{{book.isbn}}</p>
              <h3 class="card-title">AVG Rating: (to be checked)</h3>
              <i class="fa fa-comments float btn btn-outline-info ml-2">
                Reviews
              </i>
              {% for review in reviews %}
              <ul>
                <li>
                  "{{review.comment}}"
                  <small class="text-info">By User {{review.user_id}} </small>
                </li>
              </ul>
              {% endfor %}
              <hr />
              <form>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1"
                    >Write a comment</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                  <button type="submit" class="btn btn-info mb-2">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      {% endblock %}
    </div>
  </div>
</div>

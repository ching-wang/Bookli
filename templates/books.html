{% extends "layout.html"%} {% block content %} {% for book in books %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-title">{{ book.author }}</p>
        <p class="card-title">{{ book.year }}</p>
        <p class="card-title">{{ book.isbn }}</p>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}

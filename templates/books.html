{% extends "layout.html"%} {% block content %}
<div class="container">
  <div class="col">
    <h1>All books on our site</h1>
  </div>
  {% for book in books %}
  <div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4">
      <div class="card h-100">
        <img src="..." class="card-img-top" alt="book cover" />
        <div class="card-body">
          <h2 class="card-title">{{ book.title }}</h2>
          <h6 class="card-text">
            <small>By</small> <strong>{{ book.author }}</strong>
          </h6>
          <p>Published in {{ book.year }}</p>
          <p class="card-text">ISBN {{ book.isbn }}</p>
          <p class="card-text">
            <a
              href="/book/{{book.isbn}}"
              class="float-right btn btn-outline-info ml-2"
            >
              <i class="fa fa-comments"></i> Review
            </a>
          </p>
          <p class="card-text">
            <a
              href="/book/{{book.isbn}}"
              class="float-right btn text-white btn-info"
            >
              <i class="fa fa-heart"></i> Details</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}

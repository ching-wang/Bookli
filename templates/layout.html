<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <script src="https://use.fontawesome.com/3ee7d6380a.js"></script>
    <title>Bookli</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between"
      >
        {% block navbar %}
        <a class="navbar-brand" href="{{ url_for('home')}}">
          <img
            src="/static/images/book-icon.png"
            width="30"
            height="30"
            alt="book image"
          />
        </a>
        <a class="navbar-brand navbar-brand-bookli" href="{{ url_for('home')}}"
          >Bookli</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <form
              class="form-inline my-2 my-lg-0"
              action="{{ url_for('search')}}"
              method="get"
            >
              <div class="input-group">
                <input
                  class="form-control mr-lg"
                  type="text"
                  name="q"
                  placeholder="Search by Title, Isbn or Author"
                  aria-label="Search"
                />
                <div class="input-group-append">
                  <button class="btn btn-outline-primary my-sm-0" type="submit">
                    Search
                  </button>
                </div>
              </div>
            </form>
          </ul>
          <!-- if session username is None -->
          <ul class="navbar-nav">
            {% if "user_data" not in session %}
            <li class="nav-item">
              <a
                class="nav-link text-light btn btn-outline-light"
                href="{{ url_for('get_login')}}"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{{ url_for('get_sign_up')}}"
                >Sign Up</a
              >
            </li>
            {% endif %} {% if "user_data" in session %}
            <li class="nav-item inline my-2 my-lg-0">
              <form
                class="form form-inline"
                action="{{ url_for('logout')}}"
                method="post"
              >
                <button
                  type="submit"
                  class="btn btn-outline-light my-2 my-sm-0"
                >
                  Logout
                </button>
              </form>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="row">
        {% block hero %} {% endblock %}
      </div>
      <div class="row">
        {% block content %} {% endblock %}
      </div>
    </div>
    <!-- body block end here-->
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    {% block tail_js %}
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/3ee7d6380a.js"></script>
    {% endblock %}
  </body>
</html>

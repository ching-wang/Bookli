{% block hero %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h5>Profile Overview</h5>
      <div class="card" style="width: 18rem;">
        <img
          class="card-img-top"
          src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg?cs=srgb&dl=grey-and-white-short-fur-cat-104827.jpg&fm=jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h6 class="card-title">
            Username: {{ session["user_data"]["username"].capitalize()}}
          </h6>
          <h6 class="card-title">
            Email: {{ session["user_data"]["email"] }}
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

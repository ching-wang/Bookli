{% block hero %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h2>Profile Overview</h2>
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">
            Username: {{ session["user_data"]["username"].capitalize()}}
          </h6>
          <h6 class="card-title">
            Email: {{ session["user_data"]["email"] }}
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

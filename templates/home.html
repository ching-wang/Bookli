{% extends 'layout.html' %} {% block content %}
<div class="card text-center">
  <div class="card-body">
    <h1 class="card-title"><span class="hero-title">Discover a book</span></h1>
    <p class="card-text">
      With supporting text below as a natural lead-in to additional content.
    </p>
    <form class="form my-2 my-lg-0">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Discover a book"
      />
      <button class="btn btn-outline-dark my-4 my-sm-2" type="submit">
        Search
      </button>
    </form>
  </div>
</div>
{% endblock %}

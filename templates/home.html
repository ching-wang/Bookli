{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="col">
    <h1>Welcome to Bookli</h1>
  </div>
  {% for book in books %}
  <div class="row align-items-start">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{ book.title }}</h2>
          <h6 class="card-text text-info">
            <small>By</small> <strong>{{ book.author }}</strong>
          </h6>
          <p>
            &nbsp 5 Star Rating {{ book.rate}}
            <span class="float-left"
              ><i class="text-warning fa fa-star"></i
            ></span>
            <span class="float-left"
              ><i class="text-warning fa fa-star"></i
            ></span>
            <span class="float-left"
              ><i class="text-warning fa fa-star"></i
            ></span>
            <span class="float-left"
              ><i class="text-warning fa fa-star"></i
            ></span>
            <span class="float-left"
              ><i class="text-warning fa fa-star"></i
            ></span>
          </p>
          <p>Published in {{ book.year }}</p>
          <p class="card-text">ISBN {{ book.isbn }}</p>
          <p class="card-text">{{ book.review }}</p>
          <p>
            <a
              href="/book/{{book.isbn}}"
              class="float-right btn btn-outline-info ml-2"
            >
              <i class="fa fa-comments"></i> Review
            </a>
          </p>
          <p>
            <a
              href="/book/{{book.isbn}}"
              class="float-right btn text-white btn-info"
            >
              <i class="fa fa-heart"></i> Details</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}

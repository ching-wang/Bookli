{% extends 'layout.html' %} {% block hero %}
<div class="col-sm-12">
  <h1>Discover a book</h1>
</div>
<div class="col-sm-12 text-center">
<div class="input-group">
  <input
    type="text"
    name="query"
    class="form-control"
    placeholder="Search for a book"
  />
  <div class="input-group-append">
    <button class="btn btn-secondary" type="button">Search</button>
  </div>
</div>
</div>
<div class="col-sm-12">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://images.unsplash.com/photo-1525972292986-69295aebf4cc" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://images.unsplash.com/photo-1512045482940-f37f5216f639" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://images.unsplash.com/photo-1468779036391-52341f60b55d" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

   </div>
</div>
{% endblock %}

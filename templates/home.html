{% extends 'layout.html' %} {% block hero %}
<div class="col-sm-12">
  <h1>Discover a book</h1>
</div>
<div class="col-sm-12 text-center">
    <form>
        <div class="form-group md-3">
           <div class="form-item">
            <input type="text" class="form-control" name="book" autofocus placeholder="Search by Title, Author or ISBN......">
          </div>
          <div class="form-item">
            <button class="btn btn-info" type="submit">Search</button>
          </div>
          </div>
    </form>
</div>
<div class="col-sm-12">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://images.unsplash.com/photo-1525972292986-69295aebf4cc" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://images.unsplash.com/photo-1512045482940-f37f5216f639" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://images.unsplash.com/photo-1468779036391-52341f60b55d" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

   </div>
</div>
{% endblock %}

{% extends "layout.html" %} {% block hero %}
<div class="container"
<div class="row row-cols-1 row-cols-md-3">
  {% for book in books %}
  <div class="col">
    <div class="card h-100">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">
          {{ book.author }}
        </p>
        <p class="card-text">
          {{ book.isbn }}
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
{% endblock %}
